{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/Style.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
    <title>Signup</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">       
        <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>      
            <li class="nav-item active">
                <a class="nav-link" href="#">Forum <span class="sr-only">(current)</span></a>
              </li>              
          </ul>                    
        </div>
        </div>  
      </nav>
      <div class="container mt-4">
        {% for m in messages %}        
        <div class="alert alert-danger">{{m}}</div>
        {% endfor %}
        {% if user.is_staff %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Details</label>
                <input required type="text" name="details" class="form-control" id="exampleInputEmail1">                
            </div>
            <div class="form-group">                
                <input required type="hidden" name="username" class="form-control" id="exampleInputEmail1">                               
            </div>                            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% else %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Company Name</label>
                <input required type="text" name="companyname" class="form-control" id="exampleInputEmail1">                
            </div>
            <div class="form-group">
                <label>One Line Description of your Company</label>
                <input required type="textarea" name="onldesc" class="form-control" id="exampleInputEmail1">                
            </div>
            <div class="form-group">
                <label>Quick Pitch</label>
                <input required type="textarea" name="qpitch" class="form-control" id="exampleInputEmail1">                
            </div>
            <div class="form-group">
                <label>Current Funds</label>
                <input required type="text" name="cfunds" class="form-control" id="exampleInputEmail1">                
            </div>
            <div class="form-group">
                <label>Required Funding<small>(if any)</small></label>
                <input required type="text" name="rfunding" class="form-control" id="exampleInputEmail1">                
            </div>
            <div class="form-group">
                <label>Field Associated with Company</label>
                <select name="field" class="form-control">
                    <option value="healthcare">Healthcare</option>
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="ecom">Ecom</option>                    
                </select>           
            </div>
            <div class="form-group">                
                <input required type="hidden" name="username" class="form-control" id="exampleInputEmail1">                               
            </div>                            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% endif %}
    </div>    

</body>
</html>
